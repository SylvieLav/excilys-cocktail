<mat-card class="example-card" *ngIf="recipe">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="recipe.picture" alt="Photo of a Shiba Inu" />
  <mat-card-content *ngIf="showDescription">
    <p>{{ recipe.description }}</p>
    <div *ngIf="toggleDescription">
      <h1>Ingr√©dients</h1>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}</li>
      </ul>
    </div>
    <div *ngIf="toggleDescription">
      <h1>Instructions</h1>
      <ul>
        <li *ngFor="let instruction of recipe.instructions | strToArray">{{instruction}}</li>
      </ul>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" routerLink="/recipes/{{ recipe.id }}" *ngIf="!showDescription">Show detail</button>
    <button mat-raised-button color="primary" (click)="handleToggleDescription()" *ngIf="showDescription">Toggle description</button>
    <button mat-raised-button color="primary" (click)="handleDelete()" *ngIf="!showDescription">Delete</button>
    <button mat-raised-button color="primary" routerLink="/recipes/update/{{ recipe.id }}" *ngIf="!showDescription">Update</button>
  </mat-card-actions>
</mat-card>
